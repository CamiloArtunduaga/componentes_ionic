<ion-header>
  <ion-toolbar>
    
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      </ion-buttons>

    <ion-title color="primary">lista - Reordenada</ion-title>

      <ion-button slot="end" (click)="toggleReorderGroup()">
        Toggle
      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group disabled="false"
                       (ionItemReorder)="doReorder( $event )">

      <ion-item *ngFor="let p of personajes">
        <ion-label> {{ p }} </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>
