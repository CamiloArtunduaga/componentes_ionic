<ion-header class="ion-no-border">
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/" color="primary">

    </ion-back-button>
  </ion-buttons>

  
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar ..." 
                 animated 
                 inputmode="text"
                 (ionChange)="onSearch($event)"
                 [debounce]="250">

  </ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
      <ion-label> {{album.title}} l</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
